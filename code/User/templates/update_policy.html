<!DOCTYPE html>
<html>
<head>
   <title>Update Policy</title>
</head>
<body>
   <h1>Update Policy</h1>
   <form action="{{ url_for('update_policy', policy_id=policy.id, username=username) }}" method="POST" enctype="multipart/form-data">
      <label for="title">Policy Title:</label><br>
      <input type="text" name="title" value="{{ policy.title }}" required><br><br>
      <label for="policy_file">Upload New PDF (optional):</label><br>
      <input type="file" name="policy_file" accept="application/pdf"><br><br>
      <button type="submit">Update Policy</button>
   </form>
   <p><a href="{{ url_for('manage_policy', username=username) }}">Back to Policy Management</a></p>
</body>
</html>
