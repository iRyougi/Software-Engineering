<!DOCTYPE html>
<html>
<head>
   <title>Manage Policies</title>
   <style>
       table { width: 100%; border-collapse: collapse; margin-top: 20px; }
       th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
       th { background-color: #f4f4f4; }
   </style>
</head>
<body>
   <h1>Policy Management (Eâ€‘Admin: {{ username }})</h1>
   <a href="{{ url_for('user_bp.add_policy', username=username) }}">Add New Policy</a>
   <table>
         <tr>
             <th>ID</th>
             <th>Title</th>
             <th>PDF Preview</th>
             <th>Actions</th>
         </tr>
         {% for policy in policies %}
         <tr>
             <td>{{ policy.id }}</td>
             <td>{{ policy.title }}</td>
             <td>
                <a href="{{ url_for('user_bp.preview_policy', policy_id=policy.id, username=username) }}" target="_blank">
                    Preview PDF
                </a>
             </td>
             <td>
                <a href="{{ url_for('user_bp.update_policy', policy_id=policy.id, username=username) }}">Edit</a>
                <form action="{{ url_for('user_bp.delete_policy', policy_id=policy.id, username=username) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this policy?');">Delete</button>
                </form>
             </td>
         </tr>
         {% endfor %}
   </table>
   <p><a href="{{ url_for('user_bp.E_admin', username=username) }}">Back to E_admin Panel</a></p>
</body>
</html>
