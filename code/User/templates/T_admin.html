<!DOCTYPE html>
<html>
<head>
    <title>T_admin</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .unanswered {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }} to T_admin User Interface!</h1>
    <h2>Question Management</h2>
    <a href="{{ url_for('user_bp.T_admin_questions', username=username) }}" class="button">View/Answer Questions</a><br>
    <p><a href="{{ url_for('user_bp.adminindex') }}">Sign out</a></p>
</body>
</html>
