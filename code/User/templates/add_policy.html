<!DOCTYPE html>
<html>
<head>
   <title>Add Policy</title>
</head>
<body>
   <h1>Add New Policy</h1>
   <form action="{{ url_for('user_bp.add_policy', username=username) }}" method="POST" enctype="multipart/form-data">
      <label for="title">Policy Title:</label><br>
      <input type="text" name="title" required><br><br>
      <label for="policy_file">Upload PDF:</label><br>
      <input type="file" name="policy_file" accept="application/pdf" required><br><br>
      <button type="submit">Add Policy</button>
   </form>
   <p><a href="{{ url_for('user_bp.manage_policy', username=username) }}">Back to Policy Management</a></p>
</body>
</html>
