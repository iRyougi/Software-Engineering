<!DOCTYPE html>
<html>
<head>
    <title>Manage Workspace Services</title>
</head>
<body>
    <h1>Manage Workspace Services for {{ organization }}</h1>
    <form method="post">
        <label>
            <input type="checkbox" name="course_sharing" value="1" {% if workspace.course_sharing %}checked{% endif %}>
            Course Info Sharing
        </label><br>
        <label>
            <input type="checkbox" name="id_authentication" value="1" {% if workspace.id_authentication %}checked{% endif %}>
            Student ID Authentication
        </label>
        <input type="number" name="id_price" value="{{ workspace.id_price or 0 }}" step="0.01" min="0"> RMB<br>
        <label>
            <input type="checkbox" name="thesis_sharing" value="1" {% if workspace.thesis_sharing %}checked{% endif %}>
            Thesis Sharing
        </label>
        <input type="number" name="thesis_price" value="{{ workspace.thesis_price or 0 }}" step="0.01" min="0"> RMB<br>
        <button type="submit">Save</button>
    </form>
    <p><a href="{{ url_for('O_convener', username=username) }}">Back to Dashboard</a></p>
</body>
</html>
