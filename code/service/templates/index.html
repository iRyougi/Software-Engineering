<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Provider Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-container {
            display: grid;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Data Management Portal</h1>
        <p>Select a module to manage</p>
    </div>

    <div class="nav-container">
        <a href="/courses" class="nav-button">Course Management</a>
        <a href="/thesis" class="nav-button">Thesis Management</a>
        <a href="/gpa" class="nav-button">GPA Management</a>
        <a href="/login" class="nav-button" style="background-color: #f44336;">Exit</a>
    </div>
</body>
</html>
