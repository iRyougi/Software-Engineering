<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-box">
        <h2>Data Consumer and Provider Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
<label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <hr>
    <footer>
        <small>
            Go to <a href="{{ url_for('user_bp.home') }}">Admins and Convener Home Page</a>
        </small>
        <br>
        <small>
            Go to <a href="{{ url_for('datauser_bp.index') }}">Data User Login Page</a>
        </small>
    </footer>
</body>
</html>
