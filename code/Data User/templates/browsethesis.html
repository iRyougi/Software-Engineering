<!DOCTYPE html>
<html>
<head>
    <title>Browse Thesis</title>
</head>
<body>
    <h1>Welcome {{ username }} to check thesis!</h1>
    <h2>VIP operations:</h2>
    <a href="{{ url_for('searchthesis', username=username) }}">Search for thesis</a><br>
    <a href="{{ url_for('downloadthesis', username=username) }}">Download thesis</a><br>
        <table border="1">
            <thead>
                <tr>
                    <th>Thesis No.</th>
                    <th>Author</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for t in thesis %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.author }}</td>
                    <td>{{ t.title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <br>
    <a href="{{ url_for('vipservice', username=username) }}">Back to VIP Service</a>
</body>
</html>
