<!DOCTYPE html>
<html>
<head>
    <title>Email List</title>
    <style>
        .write-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .write-btn:hover {
            background-color: #45a049;
        }
        table { width: 100%; border-collapse: collapse; margin: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <a href="/write" class="write-btn">Write</a>
    <h1>Email List</h1>

    {% if emails %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Sender</th>
                <th>Recipient</th>
                <th>Subject</th>
                <th>Sent At</th>
            </tr>
        </thead>
        <tbody>
            <!-- 循环必须在此标签内 -->
            {% for email in emails %}
            <tr>
                <td>{{ email.id }}</td>
                <td>{{ email.sender }}</td>
                <td>{{ email.recipient }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.sent_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p style="color: red;">No emails found.</p>
    {% endif %}
</body>
</html>
