<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Welcome {{ username }} to search for thesis!</h1>
    <h2>Please search thesis by title: </h2>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter title keyword" required>
        <button type="submit">Search</button>
    </form>

    {% if thesis %}
    <h3>Search Results:</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Title</th>
        </tr>
        {% for t in thesis %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.author }}</td>
            <td>{{ t.title }}</td>
        </tr>
        {% endfor %}
    </table>
    {% elif message %}
    <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('datauser_bp.vipservice', username=username) }}">Back to VIP Service</a><br>
</body>
</html>
