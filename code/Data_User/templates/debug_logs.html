<!DOCTYPE html>
<html>
<head>
    <title>Debug Logs</title>
</head>
<body>
    <h1>Debug Logs</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
